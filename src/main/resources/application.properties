spring.application.name=IFCT0062_2025_videojuegos_spring

# Puerto del servidor (opcional)
server.port=8080

# Configuración de la base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5500/videogames
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración JPA / Hibernate
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Log del Hikari (Pool de conexiones)
# Con este atributo en modo DEBUG da información del POOL
logging.level.com.zaxxer.hikari=DEBUG

# Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5