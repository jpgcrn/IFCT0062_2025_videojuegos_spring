<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crear Videojuego</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<header>
    <span th:replace="navbar-fragment :: nav-bar"></span>
</header>

<h1>Crear Nuevo Videojuego</h1>

<form th:action="@{/videogames}" th:object="${game}" method="post">
    <label for="title">Título:</label>
    <input type="text" id="title" name="title" th:field="*{title}" required>

    <label for="platform">Plataforma:</label>
    <input type="text" id="platform" name="platform" th:field="*{platform}" required>

    <label for="multiplayer">¿Multijugador?</label>
    <select id="multiplayer" name="multiplayer" th:field="*{multiplayer}">
        <option value="true">Sí</option>
        <option value="false">No</option>
    </select>

    <label for="price">Precio:</label>
    <input type="number" id="price" name="price" th:field="*{price}" step="1" required>

    <label for="genre">Género:</label>
    <select id="genre" name="genre"> <!-- th:field="*{genre.id}"> -->
        <option value="" disabled selected>Selecciona un género</option>
        <option th:each="g : ${genres}"
                th:value="${g.id}"
                th:text="${g.name}">
        </option>
    </select>

    <button type="submit">Crear Videojuego</button>
    <a href="/"><button type="button">Cancelar</button></a>
</form>
</body>
</html>
